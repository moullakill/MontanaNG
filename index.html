<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Montana | Nation Glory Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #121212;
      color: #f5f5f5;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #2d2d2d;
    }

    header h1 {
      font-size: 2rem;
      color: #66ff99;
      letter-spacing: 1px;
    }

    main {
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      position: relative;
    }

    .card h2 {
      margin-bottom: 15px;
      color: #66ffcc;
    }

    ul {
      list-style: none;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
    }

    .form-btn {
      margin-top: 15px;
      padding: 10px 15px;
      background: #66ff99;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-btn:hover {
      background: #00cc66;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #66ffcc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    .close-btn {
      background: #ff4d4d;
      padding: 8px 12px;
      border: none;
      color: white;
      border-radius: 5px;
      float: right;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ‡ºðŸ‡¸ Gestion du Montana - Nation Glory</h1>
  </header>

  <main>
    <!-- Ressources -->
    <div class="card">
      <h2>ðŸ“¦ Ressources</h2>
      <ul id="ressourcesList"></ul>
      <button class="form-btn" onclick="openModal('ressourceModal')">Ajouter Ressource</button>
    </div>

    <!-- Citoyens -->
    <div class="card">
      <h2>ðŸ‘¥ Citoyens</h2>
      <ul id="citoyensList"></ul>
      <button class="form-btn" onclick="openModal('citoyenModal')">Ajouter Citoyen</button>
    </div>
  </main>

  <!-- Modale Ressource -->
  <div class="modal" id="ressourceModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('ressourceModal')">âœ•</button>
      <h3>Nouvelle Ressource</h3>
      <input type="text" id="ressourceNom" placeholder="Nom (ex: fer)">
      <input type="number" id="ressourceQuantite" placeholder="QuantitÃ©">
      <button class="form-btn" onclick="ajouterRessource()">Ajouter</button>
    </div>
  </div>

  <!-- Modale Citoyen -->
  <div class="modal" id="citoyenModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('citoyenModal')">âœ•</button>
      <h3>Nouveau Citoyen</h3>
      <input type="text" id="citoyenNom" placeholder="Nom du citoyen">
      <input type="text" id="citoyenRole" placeholder="RÃ´le (ex: PrÃ©sident)">
      <button class="form-btn" onclick="ajouterCitoyen()">Ajouter</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://montana-5b6a2-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Ressources
    const ressourcesList = document.getElementById('ressourcesList');
    db.ref('ressources').on('value', snapshot => {
      ressourcesList.innerHTML = '';
      const data = snapshot.val();
      for (let key in data) {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${key}</strong>: ${data[key]}`;
        ressourcesList.appendChild(li);
      }
    });

    // Citoyens
    const citoyensList = document.getElementById('citoyensList');
    db.ref('citoyens').on('value', snapshot => {
      citoyensList.innerHTML = '';
      const data = snapshot.val();
      for (let key in data) {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${key}</strong> - ${data[key]}`;
        citoyensList.appendChild(li);
      }
    });

    // Modal functions
    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Ajouter une ressource
    function ajouterRessource() {
      const nom = document.getElementById('ressourceNom').value;
      const qte = parseInt(document.getElementById('ressourceQuantite').value);
      if (nom && !isNaN(qte)) {
        db.ref('ressources/' + nom).set(qte);
        closeModal('ressourceModal');
      }
    }

    // Ajouter un citoyen
    function ajouterCitoyen() {
      const nom = document.getElementById('citoyenNom').value;
      const role = document.getElementById('citoyenRole').value;
      if (nom && role) {
        db.ref('citoyens/' + nom).set(role);
        closeModal('citoyenModal');
      }
    }
  </script>
</body>
</html>
